<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css" media="all">
        <meta charset="utf-8">
        <title>Music Collection</title>
    </head>
    <body>
        <div id="header">
            <h1>My Music Collection</h1>
        </div>
        <div id="wrapper">
                <div id="form">
                    <h3>Add a CD</h3>
                    <form action="/add" method="post">
                        <div class="form-group">
                            <label for='artist'>Artist Name:</label>
                            <input id='artist' name='artist' type='text'></br>
                        </div>
                        <div class="form-group">
                            <label for='album_name'>Album Name:</label>
                            <input id='album_name' name='album_name' type='text'></br>
                        </div>
                        <div class="form-group">
                            <label for='year'>Year:</label>
                            <input id='year' name='year' type='text'></br>
                        </div>
                        <div class="form-group">
                            <label for='cover_art'>Cover Art:</label>
                            <input id='cover_art' name='cover_art' type='text'></br>
                        </div>
                        <button type="submit" >Add CD</button>
                    </form>
                </div>
        </div>
    </body>
</html>
